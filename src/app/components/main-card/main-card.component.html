    <div class="container__main">
        <app-main-post
        *ngFor="let post of hihglightedPosts"
        [url]="post.url"
        [cardTitle]="post.cardTitle"
        [cardTime]="post.cardTime"
        [cardAuthor]="post.cardAuthor"
        [cardAuthorAge]="post.cardAuthorAge"
        [cardAuthorOccupation]="post.cardAuthorOccupation"
        [photoCover]="post.photoCover"
        [cardPublishedAt]="post.cardPublishedAt"
        ></app-main-post>
    </div>
